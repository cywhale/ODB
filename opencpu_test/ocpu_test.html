<!DOCTYPE html>
<html>
  <head>
    <title>Test API Plot</title>
    <!-- Include order: first jquery, then opencpu.js, and then your code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.opencpu.org/opencpu-0.4.js"></script>
    <script>

    //init this script when the page has loaded
    $(document).ready(function(){
      $("#submitbutton").on("click", function(){
        //disable the button to prevent multiple clicks
        $("#submitbutton").attr("disabled", "disabled");

        ocpu.seturl("https://bio.odb.ntu.edu.tw/ocpu/library/testapi/R");

        //var nfield = parseInt($("#nfield").val());
        //var distfield = $("#distfield").val();
        //create the plot area on the plotdiv element

        var req = $("#plotdiv").rplot("plot_test", {
        }, function(session) {
          var url = session.getLoc() +  "R/.val/png";
          var elem = document.createElement("img");
          elem.src = url;
          document.getElementById("testimg").appendChild(elem);
        });

        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });

        //after request complete, re-enable the button
        req.always(function(){
          $("#submitbutton").removeAttr("disabled")
        });
      });
    });
    </script>

    <style>

      #plotdiv {
        position: relative;
        width: 600px;
        height: 400px;
        border: solid gray 1px;
      }
    </style>
  </head>
  <body>
    <h1>Graphic from ocpu.call rplot function</h1>
    <!--b>n (count) </b> <input type="number" id="nfield" value="1000"-->
    <!--b>distribution type</b> <select id="distfield">
      <option>normal</option>
      <option>uniform</option>
    </select-->

    <br />
    <button id="submitbutton" type="button">Submit to server!</button>

    <div id="plotdiv"></div>
    <hr />
    <h2>Graphic generated by R code R/.val</h2>
    <br />
    <div id="testimg"></div> 
    </br />
    <p>
     This page shows the <tt>opencpu.js</tt> plot widget. We use <tt>jQuery.rplot</tt> plugin from the <tt>opencpu.js</tt> library to call the R function called <a href="https://bio.odb.ntu.edu.tw/ocpu/library/testapi/R/plot_test">plot_test</a>. included in this R package.
    </p>
  </body>
</html>
